<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>
    游낼 Connor Kells 游낼 ITIS 3135 游낼 Charcoal Komodo Dragon Forms 游낼
  </title>
  <link href="styles/default.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div data-include="components\header.html"></div>
  <main>
    <h2>
      Forms Page
    </h2>
    <form action="#">
      <label for="name" class="green_text">Name:</label><br>
      <input type="text" id="name" name="name" class="gold_textbox" required placeholder="Enter your name"><br>
      <label for="phonenumber" class="green_text">Phone Number:</label><br>
      <input type="tel" id="phonenumber" name="phonenumber" class="gold_textbox" required
        placeholder="Enter a valid phone number"><br>
      <label for="emailaddress" class="green_text">Email Address:</label><br>
      <input type="email" id="emailaddress" name="emailaddress" class="gold_textbox" required
        placeholder="Enter a valid email address"><br>
      <br>

      <label class="green_text">Have you used our website before?</label>
      <br><br>
      <input type="radio" id="yes" value="yes" name="used_site_before">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" value="no" name="used_site_before">
      <label for="no">No</label><br>
      <br>

      <label class="green_text">Which of these coding languages have you used before?</label>
      <br><br>
      <input type="checkbox" id="javascript" value="javascript" name="used_language_before">
      <label for="javascript">JavaScript</label><br>
      <input type="checkbox" id="java" value="java" name="used_language_before">
      <label for="java">Java</label><br>
      <input type="checkbox" id="c" value="c" name="used_language_before">
      <label for="c">C</label><br>
      <input type="checkbox" id="c++" value="c++" name="used_language_before">
      <label for="c++">C++</label><br>
      <input type="checkbox" id="c#" value="c#" name="used_language_before">
      <label for="c#">C#</label><br>
      <input type="checkbox" id="python" value="python" name="used_language_before">
      <label for="python">Python</label><br>
      <input type="checkbox" id="sql" value="sql" name="used_language_before">
      <label for="sql">SQL</label><br>
      <input type="checkbox" id="css" value="css" name="used_language_before">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="html" value="html" name="used_language_before">
      <label for="html">HTML</label><br>
      <br>

      <label for="languages" class="green_text"> Which of these coding languages is your favorite?</label>
      <br><br>
      <label for="languages">Choose a language:</label>
      <select id="languages" name="languages" required>
        <option value="">None</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
        <option value="python">Python</option>
        <option value="sql">SQL</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
      </select>
      <br><br>
      <input type="reset" class="reset_button">
      <input type="submit" class="submit_button">
    </form>
  </main><br>
  <div data-include="components\footer.html"></div>
  <script src="scripts/htmlinclude.js"></script>
</body>

</html>
