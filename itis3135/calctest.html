<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8" />
    <title>
        游낼 Connor Kells 游낼 ITIS 3135 游낼 Charcoal Komodo Dragon Calculator FCC 游낼
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
    <script src="scripts/calctest.js"></script>

</head>

<body>
    <div data-include="components\header.html"></div>
    <main>
        <h2>
            Calculator FCC Page
        </h2>

        <div class="container">
            <p>
                This component works exactly like the calculator you know. Click any number to start calculating!
            </p>
            <div class="calculator">
                <div class="calculator__display">0</div>

                <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">칭</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
        </div>

    </main>
    <div data-include="components\footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>
</body>

</html>
