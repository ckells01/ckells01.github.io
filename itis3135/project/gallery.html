<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>
    Chris Kells || Metal Archive || Gallery
  </title>
  <!--script src="jquery-3.6.0.js"></script-->
  <script src="scripts/gallary_slideshow.js"></script>
  <link href="project.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div data-include="components/projectheader.html"></div>
  <main>
    <h2>
      Gallery
    </h2>

    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 10</div>
        <img src="images/hmf0.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 10</div>
        <img src="images/hmf1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 10</div>
        <img src="images/hmf2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 10</div>
        <img src="images/hmf3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 10</div>
        <img src="images/hmf4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 10</div>
        <img src="images/hmf5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">7 / 10</div>
        <img src="images/hmf6.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 10</div>
        <img src="images/hmf7.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 10</div>
        <img src="images/hmf8.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 10</div>
        <img src="images/hmf9.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="images/hmf0.jpg" style="width:100%" onclick="currentSlide(1)"
            alt="Heavy Metal Forces Volume 0">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf1.jpg" style="width:100%" onclick="currentSlide(2)"
            alt="Heavy Metal Forces Volume 1">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf2.jpg" style="width:100%" onclick="currentSlide(3)"
            alt="Heavy Metal Forces Volume 2">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf3.jpg" style="width:100%" onclick="currentSlide(4)"
            alt="Heavy Metal Forces Volume 3">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf4.jpg" style="width:100%" onclick="currentSlide(5)"
            alt="Heavy Metal Forces Volume 4">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf5.jpg" style="width:100%" onclick="currentSlide(6)"
            alt="Heavy Metal Forces Volume 5">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf6.jpg" style="width:100%" onclick="currentSlide(3)"
            alt="Heavy Metal Forces Volume 6">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf7.jpg" style="width:100%" onclick="currentSlide(4)"
            alt="Heavy Metal Forces Volume 7">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf8.jpg" style="width:100%" onclick="currentSlide(5)"
            alt="Heavy Metal Forces Volume 8">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/hmf9.jpg" style="width:100%" onclick="currentSlide(6)"
            alt="Heavy Metal Forces Volume 9">
        </div>
      </div>
    </div>

  </main>
  <div data-include="components\projectfooter.html"></div>
  <script src="scripts/projecthtmlinclude.js"></script>
</body>

</html>
