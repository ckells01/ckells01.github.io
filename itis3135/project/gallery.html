<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>
    Chris Kells || Metal Archive || Gallery
  </title>
  <script src="jquery-3.6.0.js"></script>
  <script src="scripts/gallary_slideshow.js"></script>
  <link href="project.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div data-include="components/projectheader.html"></div>
  <main>
    <h2>
      Gallery
    </h2>


    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="images/dogpic1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="images/dogpic2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="images/dogpic3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="images/dogpic4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="images/dogpic5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="images/dogpic6.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="images/dogpic1.jpg" style="width:100%" onclick="currentSlide(1)"
            alt="White Dog">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dogpic2.jpg" style="width:100%" onclick="currentSlide(2)"
            alt="Long Haired Dog">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dogpic3.jpg" style="width:100%" onclick="currentSlide(3)"
            alt="Black Dog">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dogpic4.jpg" style="width:100%" onclick="currentSlide(4)"
            alt="Sheperd Dog">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dogpic5.jpg" style="width:100%" onclick="currentSlide(5)"
            alt="Big Eared Dog">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dogpic6.jpg" style="width:100%" onclick="currentSlide(6)"
            alt="Golden Dog">
        </div>
      </div>
    </div>

  </main>
  <div data-include="components\projectfooter.html"></div>
  <script src="scripts/projecthtmlinclude.js"></script>
</body>

</html>
